services:
  chatmock:
    build:
      context: .
    image: chatmock-local:latest
    container_name: chatmock
    command: ["serve", "--expose-reasoning-models", "--aggressive-mode", "--request-queue", "--upstream-timeout", "0", "--no-headed"]
    environment:
      - CHATGPT_LOCAL_HOME=/data
      - CHATMOCK_USER_DATA_DIR=/data
      - CHATGPT_LOCAL_EXPOSE_REASONING_MODELS=true
      - CHATGPT_LOCAL_AGGRESSIVE_MODE=true
      - CHATGPT_LOCAL_REQUEST_QUEUE=true
      - CHATGPT_LOCAL_UPSTREAM_TIMEOUT=0
      - CHATGPT_LOCAL_HEADED=false
      - CHATGPT_LOCAL_TRAFFIC_LOG=true
      - CHATGPT_LOCAL_TRAFFIC_MAX_ENTRIES=400
    ports:
      - "8000:8000"
    volumes:
      - chatmock_auth:/data
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request,sys; sys.exit(0 if urllib.request.urlopen('http://127.0.0.1:8000/health').status==200 else 1)\" "]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s
    restart: unless-stopped

  chatmock-login:
    build:
      context: .
    image: chatmock-local:latest
    profiles: ["login"]
    command: ["login"]
    environment:
      - CHATGPT_LOCAL_HOME=/data
      - CHATGPT_LOCAL_LOGIN_BIND=0.0.0.0
    volumes:
      - chatmock_auth:/data
    ports:
      - "1455:1455"
    stdin_open: true
    tty: true

  eval-bench:
    build:
      context: ./test-bench
    container_name: eval-bench
    depends_on:
      chatmock:
        condition: service_healthy
    environment:
      - PORT=4000
      - CHATMOCK_BASE_URL=http://chatmock:8000
      - CHATMOCK_TIMEOUT_MS=900000
      - CHATMOCK_API_KEY=key
    ports:
      - "4000:4000"
    restart: unless-stopped

volumes:
  chatmock_auth:
